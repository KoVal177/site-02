    <script>
        let attention = Prompt();

        (function() {
            'use strict';
            window.addEventListener('load', function() {
                let forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


        document.getElementById("colorButton").addEventListener("click", function() {
            // notify("This is my message", "warning");
            // notifyModal("title", "<em>hello, world</em>", "success", "my text for the button");
            let html = `
            <form id="check-availability-form" action="" method="post" novalidate clacc="nedds-validation>
                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation-dates-modal">
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                            </div>
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Depurture">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            `
            attention.custom({msg:html, title:"Choose yout dates"});
        })

        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd"
        }); 


        function notify(msg, msgType) {
            notie.alert({
              type: msgType, 
              text: msg,
            })
        }

        function notifyModal(title, text, icon, confirmButtonText) {
            Swal.fire({
              title: title, 
              html: text, 
              icon: icon, 
              confirmButtonText: confirmButtonText,
            })
        }

        function Prompt() {
            let toast = function(c) {
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c;

                const Toast = Swal.mixin({
                  toast: true,
                  title: msg,
                  position: position,
                  icon: icon,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                  }
                })

                  Toast.fire({})
            }

            let success = function(c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;
                Swal.fire({
                  icon: 'success',
                  title: title,
                  text: msg, 
                  footer: footer, 
                })
            }

            let error = function(c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;
                Swal.fire({
                  icon: 'error',
                  title: title,
                  text: msg, 
                  footer: footer, 
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c;

                const {value: formValues} = await Swal.fire({
                    title: title, 
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById('reservation-dates-modal')
                        const rp = new DateRangePicker(elem, {
                            format: 'yyyy-mm-dd',
                            showOnFocus: true,
                        })
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled');
                        document.getElementById('end').removeAttribute('disabled');
                    }
                })

                if (formValues) {
                  Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
    </script>
